<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="../static/assets/css/styles.css">
    
        <!-- ===== BOX ICONS ===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <title>St.Philip's Admin</title>
    </head>
    <body id="body-pd" data-id="admin_count">
        <div class="login">
            <div class="login__content">
                <div class="login__img">
                    <img src="../static/assets/img/img-login.svg" alt="">
                </div>

                <div class="login__forms">
                    <!-- Sign In Form -->
                    <form action="" class="login__registre" id="login-in">
                        <h1 class="login__title">Sign In</h1>
    
                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <input type="text" id="login-email" name="email" placeholder="Username" class="login__input">
                        </div>
    
                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input type="password" id="login-password" name="password" placeholder="Password" class="login__input">
                        </div>

                        <a href="#" class="login__forgot">Forgot password?</a>

                        <button type="button" id="msign-up" class="login__button">Sign In</button>

                        {% if admin_count == 0 %}
                            <div>
                                <span class="login__account">Don't have an Account?</span>
                                <span class="login__signin" id="sign-up">Sign Up</span>
                            </div>
                        {% endif %}

                    </form>

                    <!-- Sign Up Form -->
                    <form action="" class="login__create none" id="login-up">
                        <h1 class="login__title">Create Account</h1>
    
                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <input type="text" id="signup-username" name="username" placeholder="Username" class="login__input">
                        </div>
    
                        <div class="login__box">
                            <i class='bx bx-at login__icon'></i>
                            <input type="text" id="signup-email" name="email" placeholder="Email" class="login__input">
                        </div>

                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input type="password" id="signup-password" name="password" placeholder="Password" class="login__input">
                        </div>

                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input type="password" id="signup-confirm-password" name="confirm_password" placeholder="Confirm Password" class="login__input">
                        </div>

                        <button type="button" id="msign-in" class="login__button">Sign Up</button>

                        <div>
                            <span class="login__account">Already have an Account?</span>
                            <span class="login__signup" id="sign-in">Sign In</span>
                        </div>

                        <div class="login__social">
                            <a href="#" class="login__social-icon"><i class='bx bxl-facebook'></i></a>
                            <a href="#" class="login__social-icon"><i class='bx bxl-twitter'></i></a>
                            <a href="#" class="login__social-icon"><i class='bx bxl-google'></i></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!--===== MAIN JS =====-->
        <script src="../static/assets/js/main.js"></script>
        <script src="../static/assets/js/auth.js"></script>  <!-- Assuming you have the JS in a separate file -->
    </body>
</html>
